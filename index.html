<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Greeminto Menu</title>
<link rel="icon" type="image/x-icon" href="assets/images/logo.png">
  <link rel="stylesheet" href="https://unpkg.com/photoswipe@5/dist/photoswipe.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://fonts.cdnfonts.com/css/astro-867" rel="stylesheet"> <!--- Astro Font -->
<link href="https://fonts.googleapis.com/css2?family=Marhey:wght@300..700&display=swap" rel="stylesheet"> <!--- Marhey Font -->
            
  <style>
    :root {
      --main-green: #ffffff;
      --dark-green: #1b4d3e;
      --accent: #2ecc71;
     /* --light-green: #eafff1; */
      --light-green: #779b60;
      --highlight: #91e6c2;
    }

    body {
      margin: 0;
        font-family: "Marhey", sans-serif;
  font-optical-sizing: auto;
  font-weight: 500;
  font-style: normal;
      background: var(--light-green);
      color: var(--dark-green);
      overflow-x: hidden;

    }

    header {
      background-color: #ffffffee;
      padding: 0.75rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.08);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header img {
      height: 80px;
    }
    #loading {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: var(--main-green);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    #loading img {
      width: 160px;
      animation: glow 2s infinite alternate;
    }
    #progressBar {
      width: 80%;
      height: 6px;
      margin-top: 1rem;
      background: #d7fbe3;
      border-radius: 3px;
      overflow: hidden;
    }
    #progressBar div {
      height: 100%;
      width: 0%;
      background: var(--accent);
      animation: loadBar 1.2s forwards;
    }
    @keyframes glow {
      0% { filter: drop-shadow(0 0 0px var(--accent)); }
      100% { filter: drop-shadow(0 0 16px var(--accent)); }
    }
    @keyframes loadBar {
      to { width: 100%; }
    }
    #gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
      max-width: 1300px;
      margin: auto;
    }
    .thumb {
      cursor: pointer;
      border-radius: 24px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      overflow: hidden;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      background-color: white;
    }
    .thumb:hover {
      transform: scale(1.04);
      box-shadow: 0 14px 28px rgba(0,0,0,0.2);
    }
    .thumb img {
      display: block;
      width: 100%;
      height: auto;
    }
    footer {
      text-align: center;
      padding: 2.5rem 1rem;
     /* background: linear-gradient(to top, #d7fbe3, #eafff1);*/
      font-size: 1rem;
      color: #155c4d;
     /* border-top: 2px solid var(--accent);*/
	border-top: 2px solid #ffffff;
    }
    .footer-contact {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
    .footer-contact i {
      margin-right: 0.5rem;
      color: var(--dark-green);
    }
    .social {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .social span {
      font-weight: bold;
    }
    .social a {
      margin: 0 0.25rem;
      color: var(--dark-green);
      font-size: 1.4rem;
      transition: color 0.3s, transform 0.3s;
    }
    .social a:hover {
      color: var(--accent);
      transform: scale(1.3);
    }
    .social .followers {
      font-size: 0.9rem;
      color: #388e6b;
    }
  .cover {
  pointer-events: none; 
   border-radius: 24px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.12);
  overflow: hidden;
  transition: transform 0.4s ease, box-shadow 0.4s ease;
  background-color: white;
}
.cover img {
  display: block;
  width: 100%;
  height: auto;
}

  </style>
</head>
<body>

  <div id="loading">
    <img src="assets/images/loading.png" alt="Greeminto Logo" />
    <div id="progressBar"><div></div></div>

<a href="assets/images/hot-coffee.png" data-pswp-width="768" data-pswp-height="1365" target="_blank" class="thumb">

<a href="assets/images/ice-coffee.png" data-pswp-width="768" data-pswp-height="1365" target="_blank" class="thumb">

      <div><i class="fas fa-envelope"></i> greemintoofficial@gmail.com</div>

    <div class="social">
      <span>Follow Us</span>
      <a href="https://www.facebook.com/Greeminto" target="_blank"><i class="fab fa-facebook"></i></a>

  <script type="module">
    import PhotoSwipeLightbox from 'https://unpkg.com/photoswipe@5/dist/photoswipe-lightbox.esm.js';
    const lightbox = new PhotoSwipeLightbox({
      gallery: '#gallery',
      children: 'a',
      pswpModule: () => import('https://unpkg.com/photoswipe@5/dist/photoswipe.esm.js')
    });
    lightbox.init();

    window.addEventListener('load', () => {
      setTimeout(() => document.getElementById('loading').style.opacity = '0', 1300);
      setTimeout(() => document.getElementById('loading').style.display = 'none', 1600);
    });
  </script>
</body>
</html>
